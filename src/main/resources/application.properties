spring.application.name=demo

# Database Configuration
# Local: H2 para desarrollo, Producci√≥n: PostgreSQL via variable de entorno
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# JPA Configuration
# update: mantiene datos entre reinicios, create: borra todo cada vez
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# H2 Console (solo para desarrollo local)
spring.h2.console.enabled=true

# Disable automatic SQL script execution
spring.sql.init.mode=never

# CORS Configuration
spring.web.cors.allowed-origins=*
