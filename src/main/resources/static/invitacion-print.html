<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Invitación Imprimible</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 5in;
            height: 7in;
            margin: 0;
            padding: 0;
            background: #F9FAFB;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .invitation-card {
            width: 5in;
            height: 7in;
            position: relative;
            background: #F9FAFB;
            padding: 60px 50px;
            display: table;
        }
        
        /* Letras decorativas gigantes */
        .bg-letter-g {
            position: absolute;
            font-family: 'Playfair Display', serif;
            font-size: 380px;
            font-weight: 700;
            color: #111111;
            line-height: 0.8;
            top: -100px;
            left: -60px;
            z-index: 0;
            opacity: 1;
        }
        
        .bg-letter-l {
            position: absolute;
            font-family: 'Playfair Display', serif;
            font-size: 380px;
            font-weight: 700;
            color: #111111;
            line-height: 0.8;
            bottom: -100px;
            right: -60px;
            z-index: 0;
            opacity: 1;
        }
        
        /* Contenido sobre las letras */
        .content-wrapper {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .top-section {
            text-align: left;
        }
        
        .invitation-text {
            font-size: 9px;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            color: #82907E;
            font-weight: 500;
            line-height: 1.6;
        }
        
        .middle-section {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .couple-names {
            font-family: 'Playfair Display', serif;
            font-size: 56px;
            color: #111111;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 10px;
        }
        
        .ampersand {
            font-size: 44px;
            font-style: italic;
            color: #82907E;
            display: inline-block;
            margin: 0 8px;
        }
        
        .wedding-date {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: #111111;
            margin-top: 25px;
            margin-bottom: 6px;
            font-weight: 400;
        }
        
        .wedding-month {
            font-size: 8px;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            color: #82907E;
            font-weight: 500;
        }
        
        .bottom-section {
            text-align: center;
        }
        
        .event-block {
            margin-bottom: 20px;
        }
        
        .event-title {
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #2D3A2F;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .event-venue {
            font-family: 'Playfair Display', serif;
            font-size: 13px;
            color: #111111;
            font-weight: 600;
            margin-bottom: 3px;
        }
        
        .event-address {
            font-size: 8px;
            color: #2D3A2F;
            line-height: 1.5;
            margin-bottom: 4px;
        }
        
        .event-time {
            font-size: 10px;
            color: #82907E;
            font-weight: 600;
        }
        
        .separator {
            width: 70px;
            height: 1px;
            background: #82907E;
            margin: 16px auto;
        }
        
        .footer-text {
            font-size: 8px;
            font-style: italic;
            color: #82907E;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <!-- Letras decorativas de fondo -->
        <div class="bg-letter-g">G</div>
        <div class="bg-letter-l">L</div>
        
        <!-- Contenido -->
        <div class="content-wrapper">
            <!-- Parte superior -->
            <div class="top-section">
                <div class="invitation-text">Por favor acompáñanos en</div>
                <div class="invitation-text">la boda de</div>
            </div>
            
            <!-- Parte central -->
            <div class="middle-section">
                <div class="couple-names">
                    Gaby <span class="ampersand">&</span> Luis
                </div>
                <div class="wedding-date">27.06.2026</div>
                <div class="wedding-month">Junio</div>
            </div>
            
            <!-- Parte inferior -->
            <div class="bottom-section">
                <div class="event-block">
                    <div class="event-title">Ceremonia Religiosa</div>
                    <div class="event-venue">Parroquia San Juan Bautista</div>
                    <div class="event-address">
                        Av San Juan 2000, Chapalita<br>
                        Guadalajara, Jalisco
                    </div>
                    <div class="event-time">7:00 PM</div>
                </div>
                
                <div class="separator"></div>
                
                <div class="event-block">
                    <div class="event-title">Recepción</div>
                    <div class="event-venue">Salón Santa María</div>
                    <div class="event-address">
                        C. Guadalupe Montenegro 1881<br>
                        Guadalajara, Jalisco
                    </div>
                    <div class="event-time">8:30 PM</div>
                </div>
                
                <div class="footer-text">Recepción a seguir</div>
            </div>
        </div>
    </div>
    
    <script>
        function setInvitacionData(data) {
            // Función vacía para compatibilidad
        }
    </script>
</body>
</html>
